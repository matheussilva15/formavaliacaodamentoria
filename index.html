<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>Avalie a sua mentoria</h1>
  
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
  
      <img src="images/img1.svg" alt="Balãozinho vermelho com cinco estrelas para poder avaliar mentoria">
  
    </header>
  
    <section>
      <h1>Informações pessoais</h1>
    </section>
    <form>
      <fieldset>
        <div class="col-2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required/>
        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="col-1">
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor">
                <option value="Matheus">Matheus</option>
                <option value="Jadiel">Jadiel</option>
                <option value="Margarete">Margarete</option>
              </select required>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="textarea">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea required>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox"/>
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>
          </div>
      </fieldset>

      <input 
      class="button" type="submit" value="Salvar">

    </form>
  
  </div>
  
</body>
</html>
